<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Project</title>
    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- FOntawesome CDN -->
    <script src="https://kit.fontawesome.com/dbe15ccdd4.js" crossorigin="anonymous"></script>
    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
        theme: {
        extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16">
        <header class="md:flex pt-10 mb-20">
            <!-- text section -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold">
                    It's good <br> tea time at The <br> Tea House</h1>
                    <br>
                <p class="text-gray-500 w-3/4">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 font-bold text-white px-5 py-3 rounded-xl text-xl">
                    Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Image section -->
            <div class="relative">
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <!-- Card section -->
                <div class="flex px-6 py-4 lg:py-5 shadow-lg bg-white rounded-xl items-center absolute top-28 md:top-80 md:left-32 lg:left-20 ">
                    <div><i class="fa-solid fa-star text-amber-500 text-xl md:text-3xl"></i></div>
                    <div class="ml-3">
                        <h3 class="font-bold md:text-2xl">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>


        </header>
    </main>
</body>
</html>
